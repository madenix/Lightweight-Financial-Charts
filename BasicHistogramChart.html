<!-- 
1) create a simple html page
2) add Lightweight charts CDN link between head tags
3) add a new div with "histogramChart" id between body tags
4) add script between body tags and save page as html

Notice: If you are working with CDN link you need to be connected to internet to see the chart.
Notice: If you are working with CDN link you need to use "LightweightCharts" object to access library methods.
-->

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ligtweight Charts Histogram Example</title>
	<!-- Lightweight charts CDN link -->
	<script type="text/javascript" src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

<body>
	<div id="histogramChart" style="background-color:#E4DEBE; width:500px; height:500px;">
		<script>
			console.log("Script started");

			const chart = LightweightCharts.createChart(document.getElementById('histogramChart'));
			const histogramSeries = chart.addSeries(LightweightCharts.HistogramSeries, { color: '#26a69a' });
			const data = [{ value: 1, time: 1642425322 }, { value: 8, time: 1642511722 }, { value: 10, time: 1642598122 }, { value: 20, time: 1642684522 }, { value: 3, time: 1642770922, color: 'red' }, { value: 43, time: 1642857322 }, { value: 41, time: 1642943722, color: 'red' }, { value: 43, time: 1643030122 }, { value: 56, time: 1643116522 }, { value: 46, time: 1643202922, color: 'red' }];
			histogramSeries.setData(data);
			chart.timeScale().fitContent();

		</script>
	</div>
</body>
</html>
